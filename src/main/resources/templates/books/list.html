<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring FrameWork Guru</title>
</head>
<body>
<h1>Book List</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Publisher</th>
    </tr>
    <tr th:each="book : ${book}">
        <td th:text="${book.id}" >id</td>
        <td th:text="${book.title}">title</td>
        <td th:text="${book.publisher.name}">publisher</td>
    </tr>
</table>

</body>
</html>
